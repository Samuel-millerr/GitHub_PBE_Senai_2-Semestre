<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title> Login </title>
    <link rel="stylesheet" href="./style.css"/>
</head>
<body>
    <main>
        <h1 class="siteTitle">Login</h1>
        <!-- A estrutura abaixo se consiste em um forms comum, com labels e inputs representando o que o usuário deve digitar -->
        <form class="siteForm">
            <div class="inputGroup"> <!-- 'div' utilizada para o alinhamento dos grupos de inputs -->
                <label class="siteLabel" for="user"> Usuário </label>
                <input type="text" class="siteInput" name="user" placeholder="Digite seu usuário"/>
            </div>
            <div class="inputGroup"> <!-- 'div' utilizada para o alinhamento dos grupos de inputs -->
                <label class="siteLabel" for="password"> Senha </label>
                <input type="password" class="siteInput" name="password" placeholder="Digite sua senha"/>
            </div>
            <button class="siteButton" type="submit"> Entrar </button>
            <div class="links"> <!-- 'div' utilizada para o alinhamento dos grupos dos 'links' -->
                <a href="#">Esqueceu a senha?</a>
                <p> - </p>
                <a href="./cadastro">Criar conta</a>
            </div>
        </form>
    </main>
</body>
</html>
